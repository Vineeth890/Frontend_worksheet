<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="./facebook.css">
    <title>Faceboook login page</title>
</head>
<body>
    <div class="container">
        <div class="leftpart">
           <h1><img src="./fb_logo.png"></h1>
            <h3>Facebook helps you connect and share with the people in your life</h3>
        </div>
        <div class="Rightpart">
            <div class="loginpage">
                <form>
                    <input type="text" placeholder="Email or Phone Number">
                    <input type="password" placeholder="Password">
                    <input type="submit">                
                </form>
                <p>Forgot Password ?</p>
                <hr>
                <div class="CreateAccount">
                    Create New Account
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
