<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./twitter.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Twitter clone</title>
</head>
<body>
<u></u>
<div>
    <div class="container">
        <div class="options-menu">
            <div class="options-center">
                <div class="logo">
                    <i class="fa fa-twitter"></i>
                </div>
                <div class="option">
                    <div><a rel="#"><i class="fa fa-home"></i><span>Home</span></a></div>
                    <div><a rel="#"><i class="fa fa-hashtag"></i><span>Explore</span></a></div>
                    <div><a rel="#"><i class="fa fa-bell"></i><span>Notifications</span></a></div>
                    <div><a rel="#"><i class="fa fa-envelope-o"></i><span>Messages</span></a></div>
                    <div><a rel="#"><i class="fa fa-bookmark-o"></i><span>Bookmarks</span></a></div>
                    <div><a rel="#"><i class="fa a-list-alt"></i><span>Lists</span></a></div>
                    <div><a rel="#"><i class="fa fa-user-o"></i><span>Profile</span></a></div>
                    <div><a rel="#"><i class="fa fa-ellipsis-h"></i><span>More</span></a></div>
                    <div><button>Tweet</button></div>
                </div>
            </div>
        </div>
        <div class="content-menu">
            <div class="prefer">
                <span>
                    <a rel="#">Home</a>
                </span>
                <span>
                    <i class="fa fa-star-o"></i>
                </span>
        </div>
        <div class="you-tweet-other-tweet">
            <div class="your-tweet">
                <div class="profile-message">
                    <span><img src="./PV-Sindhu.jpg" alt=""></span>
                    <span><input type="text"></span>
                </div>
                <div class="add_extra">
                    <div class="images_more">
                        <span><a rel="#"><i class="m_fa m_fa-picture-o"></i></a></span>
                        <span><a rel="#"><i class="m_fa m_fa-bars"></i></a></span>
                        <span><a rel="#"><i class="m_fa m_fa-smile-o"></i></a></span>
                        <span><a rel="#"><i class="m_fa m_fa-calendar-o"></i></a></span>
                    </div>
                    <span><button>Tweet</button></span>
                </div>
            </div>
            <div class="others-tweets">
                <div class="other-tweet">
                    <div class="profile-msg">
                        <div class="others-profile">
                            <img src="./modi img.jfif" alt="">
                        </div>
                        <div class="name-msg">
                            <span><p><b>Narendra Modi <b><i class="fa fa-check-circle-o"></i>@narendramodi.<small>yesterday</small></b></b></p></span>
                            <div class="msg">
                                <p>Hello,PV Sindhu</p>
                            </div>
                        </div>
                        <div class="more-options">
                            <i class="fa fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="image-video">
                        <img src="https://ci4.googleusercontent.com/proxy/PQGw4_P_nAwaiEeFWrYij2GoAEZW7tsrrRaJD5e2Gpsj3HwQy2vmJQ=s0-d-e1-ft#http://Images/srk.jpg" alt="">
                    </div>
                    <div class="your-reaction">
                        <div class="comment"><i class="fa fa-comment-o"></i><p>10</p></div>
                        <div class="retweet"><i class="fa fa-retweet"></i><p>10</p></div>
                        <div class="like"><i class="fa fa-heart-o"></i><p>10</p></div>
                        <div class="bookmark"><i class="fa fa-upload"></i><p>10</p></div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <div class="trending-menu">
        <div class="trending-center">
            <div class="search">
                <input type="search">
                <span><i class="fa fa-search"></i></span>
            </div>
            <div class="trending">
                <div class="header">
                    <p>What&#39;s happening</p>
                </div>
                <div class="trends">
                    <div class="trend">
                        <div class="trend-msg">
                            <p>IPL 2021 live</p>
                        </div>
                        <div class="subject">
                            <p>IPL: Chennai Super Kings beat Delhi Capitals by 65 runs.</p>
                        </div>
                        <div class="trend-with">
                            <p>trending with <a rel="noreferrer">#MIvsRCB</a>,<a rel="noreferrer">#CSKvsDC</a></p>
                        </div>
                    </div>
                    <div class="trend-picture">
                        <img src="./Tata x IPL.jpg" alt="">
                    </div>
                </div>
                <div class="show-more">
                    <a rel="noreferrer">Show more</a>
                </div>
            </div>
    
    
        </div>
    </div>
        
</div>
</html>
</body>
</html>
